<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Foo = (function() {
        var v = 0;
        return () => {
          return v++;
        };
      })();
      for (var i = 0; i < 10; i++) {
        Foo();
      }
      console.log(Foo());
    </script>
  </body>
</html>
